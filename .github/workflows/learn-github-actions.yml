name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: {push}
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello Testbash!"
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - run: cd src/webapp/api
      - run: npm install
      - run: npm run test
jobs:
  UI-tests:
    runs-on: ubuntu-latest
    steps:
      - run: cd e2e
      - run: npm install
      - run: npm run test
jobs:
  start-server:
      runs-on: ubuntu-latest
      steps:
        - run: cd src/webapp
        - run: npm install
        - run: npm start-server